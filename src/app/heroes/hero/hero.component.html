<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>

</dl>

<!-- si en la evaluacion detecta un falsy no muestra el elemento html -->
<button
*ngIf="name !=='Spiderman'"
(click)="changeHero()" class="btn btn-primary me-2">Cambiar nombre</button>

<button
*ngIf="age!== 32"
(click)="changeAge()" class="btn btn-dark me-2">Cambiar edad</button>

<button (click)="resetForm()"
class="btn btn-danger">
Reiniciar </button>
